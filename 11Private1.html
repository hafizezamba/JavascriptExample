<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" language="JavaScript">
        function testClass()                        //testClass sınıfı olusturuldu.
        {
            var d1 = 5;                             //d1 değişkeni tanımlandı 5 değeri atandı.

            var ekle = function () {                //ekle fonksiyonu tanımlandı.
                d1 += 1;                            //d1 değişkenine 1 eklendi.
            };

            this.showVariable=function(){           //public olarak showVariable fonksiyonu tanımlandı.
                ekle();                             //ekle fonksiyonu çağrıldı.
                alert(d1);                          //uyarı olarak d1 değişkeni verildi.
            };
        }
        var obj= new testClass();                   //nesne oluşturuldu.
        obj.showVariable();                         //showVariable fonksiyonu çağrıldı.

        //İçe içe fonksiyon kullanımlarında, içerideki fonksiyon çağırıldığında, dış fonksiyonun Scope'unda bulunan değişken ve fonksiyonlara ulaşabilir.
        //JavaScript'te Private erişim kısıtı koymak için hazır bir yapı yoktur.
        //Bu yönteme closure yöntemi denir.
    </script>
</head>
<body>

</body>
</html>
