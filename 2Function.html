<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" language="JavaScript">
        //Fonksiyonlar alt programcıklardır.Programda yapılacak herbir iş için fonksiyon oluşturulur.
        //Programı fonksiyonlara böleriz ve ihtiyaç duydukça fonksiyonları çağırırız. Bu sayede değişiklik sırasında ilgilenmemiz gereken kod bloğu çok daha kısa olur.

        $(document).ready(function(){                           //sayfa hazır olduğunda
            var a =10;                                          //a değişkeni tanımlandı ve 10 değeri atandı.
            var b=1;                                            //b değişkeni tanımlandı ve 1 değeri atandı.
            var sonuc=0;                                        //sonuc değişkeni tanımlandı ve 0 değeri atandı.

            function cikar(){                                   //geri değer döndüren cikar fonksiyonu oluşturuldu.
                sonuc=a-b;                                      //sonuc değişkenine a değişkeninden b değişkeni çıkarılarak atandı.
                return $("body").append(sonuc + "<br>");        //fonksiyon geriye sonuc değişkenini döndürdü ve bir alt satıra geçti.
            }
            cikar();                                            //cikar fonksiyonu çağırıldı.
        });

        function birlestir(a,b){            //a ve b parametresi olan birtestir fonksiyonu tanımlandı.
            alert(a + " " + b);             // a ve b  toplanarak (birleştirilerek) ekrana uyarı olarak verildi.
        }
    </script>
</head>
<body>
<input type="text" id="txt_ad">
<input type="text" id="txt_soyad">
<input type="button" id="btn" value="Birleştir" onclick="birlestir(document.getElementById('txt_ad').value, document.getElementById('txt_soyad').value)">
//butona tıklandığında birleştir fonksiyonu çağarılıor txt_ad ve txt_soyad textbox larının değerleri parametre olarak geçiliyor.
</body>
</html>
